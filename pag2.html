<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de dos columnas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            min-height: 300px;
        }
        .sidebar {
            width: 30%;
            background: lightcoral;
            padding: 20px;
        }
        .content {
            width: 70%;
            background: lightgoldenrodyellow;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Menú lateral</h2>
            <p>Contenido de la barra lateral.</p>
        </div>
        <div class="content">
            <h2>Contenido principal</h2>
            <p>Este es un diseño de dos columnas.</p>
        </div>
    </div>
    <footer>
        <p>Pie de página</p>
    </footer>
    
</body>
</html>
