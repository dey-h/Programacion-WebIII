<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de una sola columna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, footer {
            background: #333;
            color: white;
            padding: 15px;
        }
        .content {
            padding: 20px;
            background: #f4f4f4;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>
    <div class="content">
        <p>Este es un diseño de una sola columna.</p>
    </div>
    <footer>
        <p>Pie de página</p>
        <p>Herrera Palomino Deyna Gabriela</p>
    </footer>
</body>
</html>
