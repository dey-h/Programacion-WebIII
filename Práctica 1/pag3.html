<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de tres columnas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            min-height: 300px;
        }
        .left, .right {
            width: 25%;
            padding: 20px;
        }
        .left {
            background: lightseagreen;
        }
        .middle {
            width: 50%;
            background: lightgray;
            padding: 20px;
        }
        .right {
            background: lightsalmon;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>
    <div class="container">
        <div class="left">
            <h2>Izquierda</h2>
            <p>Contenido de la columna izquierda.</p>
        </div>
        <div class="middle">
            <h2>Centro</h2>
            <p>Contenido principal en el centro.</p>
        </div>
        <div class="right">
            <h2>Derecha</h2>
            <p>Contenido de la columna derecha.</p>
        </div>
    </div>
    <footer>
        <p>Pie de p√°gina</p>
    </footer>
</body>
</html>
